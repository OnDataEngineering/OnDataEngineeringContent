---
layout: page
---
<h2>Metadata</h2>

<ul>
  <li>Date: {{ page.date }}</li>
  <li>Categories:<ul>{% for c in page.x_categories %}<li><a href="{{ c.url }}">{{ c.title }}</a></li>{% endfor %}</ul></li>
  <li>Tags:<ul>{% for t in page.x_content %}<li>{{ t.href }}</li>{% endfor %}</ul></li>
  <li>Author: <a href="{{ page.x_author.uri }}">{{ page.x_author.name }}</a></li>
</ul>

{{ content }}
